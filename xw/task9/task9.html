<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务九：使用HTML/CSS实现一个复杂页面</title>
</head>
<body>
    <header>
        <div class="header-logo"></div>
        <div class="header-right">
            <input type="text">
            <div class="register">
                <img src="" alt="user">
                <span>登录</span>
            </div>
        </div>
    </header>

    <div class="main">
        <!-- 左侧边栏 -->
        <div class="main-left">
            <!-- 用户信息 -->
            <div class="userInfo">
                <div>
                    <img src="" alt="userLogo" class="userLogo">
                    <span class="userName"></span>
                </div>
                <div>
                    <div class="collect">
                        <span>110</span>
                        <span>收藏</span>
                    </div>
                    <div class="fans">
                        <span>313</span>
                        <span>粉丝</span>
                    </div>
                </div>
            </div>
            <!-- 分栏类目 -->
            <div class="personalReport">
                <div>
                    <img src="" alt="personalReport pic">
                    <span>个人报表</span>
                </div>
            </div>
            <div class="personalCollection">
                <img src="" alt="personalCollection pic">
                <span>个人收藏</span>
            </div>
            <div class="myShare">
                <img src="" alt="">
                <span>我的分享</span>
            </div>
            <div class="gallery">
                <img src="" alt="">
                <span>图库</span>
            </div>
            <div class="growthRecord">
                <img src="" alt="">
                <span>成长记录</span>
            </div>
            <div class="myAccount">
                <img src="" alt="">
                <span>账户信息</span>
            </div>
        </div>

        <!-- 右主体栏 -->
        <div class="main-right">
            <div class="navigation">
                <p>C站&nbsp;/&nbsp;个人报表&nbsp;/&nbsp;文件一&nbsp;/&nbsp;文档一</p>
            </div>

            <div class="main-container">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
                <div class="row4"></div>
            </div>
        </div>
    </div>
</body>
</html>
