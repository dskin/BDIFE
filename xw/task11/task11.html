<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务十一：移动Web页面布局实践</title>
</head>
<body>
    <!-- 标题区 -->
    <header>
        <div class="back">
            <img src="" alt="">
            <span>返回</span>
        </div>
        <p>这是标题</p>
    </header>

    <!-- 内容区 -->
    <div class="container">
        <!-- 导航栏 -->
        <ul class="navigateTitle">
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
        </ul>

        <!-- 主图 -->
        <div class="mainImg">
            <img src="" alt="mainImg">
        </div>

        <!-- 分类列表 -->
        <ul class="categoryList">
            <li>
                <img src="" alt="">
                <span>标签</span>
            </li>
            <li>
                <img src="" alt="">
                <span>标签</span>
            </li>
            <li>
                <img src="" alt="">
                <span>标签</span>
            </li>
            <li>
                <img src="" alt="">
                <span>标签</span>
            </li>
            <li>
                <img src="" alt="">
                <span>标签</span>
            </li>
        </ul>

        <!-- 子分栏列表 -->
        <ul class="itemsList">
            <li>
                <img src="" alt="">
                <span>分栏一</span>
                <span>分栏小标题</span>
            </li>
            <li>
                <img src="" alt="">
                <span>分栏二</span>
                <span>分栏小标题</span>
            </li>
            <li>
                <img src="" alt="">
                <span>分栏三</span>
                <span>分栏小标题</span>
            </li>
        </ul>

        <!-- 子模块 -->
        <div class="items">
            <p>模块一</p>
            <div class="subItemsWrap">
                <div class="itemLeftPic">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <div class="itemRightText">
                    <p>文案</p>
                    <p>文案</p>
                    <p>文案</p>
                    <p>文案</p>
                    <p>文案</p>
                    <p>文案</p>
                    <p>文案</p>
                    <p>文案</p>
                </div>
            </div>
        </div>

        <!-- 文章区 -->
        <div class="artical">
            <img src="" alt="">
            <div class="articalRightText">
                <p>文章标题</p>
                <p>文章来源<span>6分钟前</span></p>
            </div>
        </div>

        <!-- 图片区 -->
        <div class="picArea">
            <p>这里是图片内容的标题</p>
            <div class="picContainer">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </div>
</body>
</html>
